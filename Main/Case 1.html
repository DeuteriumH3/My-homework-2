<!DOCTYPE html>
<html lang="en">

        <title>Case 1</title>

    <body>
    <script>
        "use strict";

        const PI = 3.14;
        
        let radius;
        let square;

        radius = prompt("Введите значение радиуса");
        
        square = PI * radius**2;

        console.log("Площадь круга:", square);
    </script>
