<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 2</title>
    </head>
    <body>
    <script>
        "use strict";

        let inchMm;
        let inchCm;
        let millimeter;
        let centimetre;

        millimeter = prompt("Введите значение дюйма для перевода в мм");
        centimetre = prompt("Введите значение дюйма для перевода в см");
        
        inchMm = millimeter * 2.54;
        inchCm = centimetre * 25.4;

        console.log("Число в мм:", inchMm);
        console.log("Число в см:", inchCm);
    </script>
    </body>
</html>
